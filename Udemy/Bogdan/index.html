	<script>
		const myCity = {

		// плохой пример
		const person = {
			name: 'Bogdan',
			age: 30,
		};

		person.name = 'Vlad';
		person.isAdult = true;

		console.log(person.age); // 30
		console.log(person.isAdult); // true

		// хороший пример
		const person1 = {
			name: 'Bogdan',
			age: 30,
		};
		//const person2 = { ...person1 }; // spread оператор разделения объекта на отдельные свойства ;
		const person2 = JSON.parse(JSON.stringify(person1)); // глубокое копирование объекта	
		person2.age = 32;
		person2.isAdult = true;

		console.log(person1.age); // 30
		console.log(person2.age); // 32
		console.log(person1.isAdult); // true


		function myFn(a, b) {
			let c;
			a = a + 1;
			c = a + b;
			return c;
		}
		console.log(myFn(11, 2))
		//неправильный формат необходимо сократить через использование функции
		let n = 5;
		let m = 10;

		let c
		c = n + m;
		console.log(c); // 15

		v = 10;
		b = 20;
		c = v + b;
		console.log(c); // 30

		// а вот формат объединения 
		let s = 5;
		let d = 10;

		function sum(s, d) {
			let c;
			c = s + d;
			return c;
		}
		console.log(sum); // 15

		function sumq(qs, qd) {
			let qc;
			qc = qs + qd;
			return qc;
		}
		console.log(sumq); // 15


		const hommeOne = {
			nom: 'BOB',
			age: 32
		}

		function increaseHommeAge(homme) {
			const updateHomme = Object.assign({}, homme)
			updateHomme.age += 1
			return updateHomme
		}

		const updateHommeOne = increaseHommeAge(hommeOne)
		console.log(hommeOne.age)// 32
		console.log(updateHommeOne.age) //33
